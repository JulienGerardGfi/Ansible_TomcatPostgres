#Création du groupe tomcat
- name: Création groupe tomcat
  group:
    name: tomcat
    state: present
#  become: yes

- name: Add the user 'tomcat' without bash shell, Home directory /opt/tomcat, join the group 'tomcat'
  user:
    name: tomcat
    shell: /bin/false
    home: /opt/tomcat
    group: tomcat

- name: Create tomcat directory
  file: path=/opt/tomcat state=directory owner=tomcat group=tomcat recurse=yes